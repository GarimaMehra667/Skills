<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="grid.css">
</head>
<body>
    <h1>Normal</h1>
    <div class="container">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>
    <h1>Grid</h1>
    <div class="container1">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>

    <h1>Grid with grid-template-columns and grid-template-row</h1>
    <div class="container2">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>

    <h1>Grid with grid-template-columns, grid-template-row, row-gap and column-gap</h1>
    <div class="container3">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>

    <h1>Grid with grid-template-columns, grid-template-row,  repeat 3X3 with 1 fr </h1>
    <div class="container4">
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
        <div class="items"></div>
    </div>

    <h1>Grid with grid-column-start 1 and grid-column-end 3 OR grid-column 1/3</h1>
    <div class="container4">
        <div class="items2"></div>
        <div class="items1"></div>
        <div class="items1"></div>
        <div class="items1"></div>
        <div class="items1"></div>
        <div class="items1"></div>
        <div class="items1"></div>
        <div class="items1"></div>
        <div class="items1"></div>
    </div>
</body>
</html>
