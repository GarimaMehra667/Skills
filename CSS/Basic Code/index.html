<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- This is css code -->
    <style>
        h1{
            color: blue;
            background-color: beige;
        }
    </style>
</head>
<body>
    <h1>Hi Welcome to CSS Learning!!</h1>
    <!-- This is explaination of css code -->
    <p>
        h1 is the selector for styling.
        color is the property.
        blue is the value.
        Properties seprated by semicolons(;)
    </p>
</body>
</html>
